{% extends 'Base.html' %}

{% block head %}
<title>Login</title>

{% endblock %}

{% block body %}
<div class="taglinetext" >
    <h1>
        Keep Your Passwords Safe And Secure.
    </h1>
</div>

<div class="glass icon-lock">
<form method="post"  style="padding: 20px;">
    <div class="form-group">
        <label for="basic-url">Enter your Username</label>
        <div class="input-group flex-nowrap">
            <input type="text" required='required' name="uname" class="form-control" placeholder="Frost Head" aria-describedby="addon-wrapping">
        </div>
    </div>

    <div class="form-group">
        <label for="basic-url">Enter your Password</label>
        <div class="input-group flex-nowrap">
            <input type="password" name="password" required='required' class="form-control" 
               aria-describedby="addon-wrapping">
        </div>
    </div>

    <button type="submit" class="btn button btn-primary">Login</button>

</form>
</div>

{% endblock %}
