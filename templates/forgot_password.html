{% extends 'Base.html' %}

{% block head %}
<title>Forgot Password</title>
{% endblock %}

{% block body %}
<div class="Register">
    
     
    <div class="c1">
        <img src="/static/Safe-bro.svg" alt="">
    </div>

    <div class="c2">
    <h1 class='H-title'>Forgot Password</h1>
    <form method="post">

    
        <div class="form-group">
            <label for="basic-url" class="c1">Username</label>
            
                <input type="text" name="username" class="form-control c2" placeholder="Frost Head"
                   aria-describedby="addon-wrapping">
       
        </div>
        <div class="form-group">
            <label for="basic-url" class="c1">Private Key</label>
                        <input type="number" name="key" class="form-control c2"
                   aria-describedby="addon-wrapping">
       
        </div>

        <button type="submit" class="Pbutton">Submit</button>

    </form>
    </div>
    



</div>



{% endblock %}
