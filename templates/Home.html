{% extends 'Base.html' %}

{%block head%}
<title>Register Site</title>
{%endblock%}

{%block body%}
<div class = "jumbotron animated fadeinup" style ="padding:2vmin">
<h1> Hello, {{data['name']}} </h1>
<hr>
Wellcome to PassManager A free valut to store all your password safely and not worrying about them at all.
</div>
<div class="separator" style="color: #1e1e1e; font-size: 2.5vmax; ">
    Register Site
</div>
<form method="post">

    <div class="form-group">
        <label for="basic-url">Enter Site URL</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">https://</span>
            </div>
            <input type="text" required="required" class="form-control" name="URL" aria-describedby="basic-addon3"
                placeholder="lastnightreads.pythonanywhere.com">
        </div>
    </div>

    <div class="form-group">
        <label for="basic-url">Enter Username for Site</label>
        <div class="input-group flex-nowrap">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">@</span>
            </div>
            <input type="text" value='FrostHead' name="Username" class="form-control" placeholder="Username"
                aria-label="Username" aria-describedby="addon-wrapping">
        </div>
    </div>

    <div class="form-group">
        <label for="inputAddress">Password Length</label>
        <input type="number" value='15' class="form-control" id="inputAddress" name="passlen" required="required">
    </div>

    <button type="submit" class="btn button btn-primary">Submit</button>
</form>


{%endblock%}
