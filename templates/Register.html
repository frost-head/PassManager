{% extends 'Base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}

<div class="separator" style="color: #1e1e1e; font-size: 2.5vmax; ">
    Register Yourself
</div>

<form method="post">
    <div class="form-group">
        <label for="basic-url">Enter your Username</label>
        <div class="input-group flex-nowrap">
            <input type="text" required='required' name="uname" class="form-control" placeholder="Frost Head" aria-describedby="addon-wrapping">
        </div>
    </div>

    <div class="form-group">
        <label for="basic-url">Enter your Name</label>
        <div class="input-group mb-3">
            <input type="text" required="required" class="form-control" name="name" aria-describedby="basic-addon3"
                placeholder="Ayush Sharma">
        </div>
    </div>

    <div class="form-group">
        <label for="basic-url">Enter your Email</label>
        <div class="input-group flex-nowrap">
            <input type="text" name="email" class="form-control" placeholder="AyushSharma@example.com"
               aria-describedby="addon-wrapping">
        </div>
    </div>

    <div class="form-group">
        <label for="basic-url">Enter your Password</label>
        <div class="input-group flex-nowrap">
            <input type="password" name="password" required='required' class="form-control" 
               aria-describedby="addon-wrapping">
        </div>
    </div>

    <button type="submit" class="btn button btn-primary">Register</button>
</form>

{% endblock %}
