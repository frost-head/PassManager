{% extends 'Base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
<div class="Register">
    
     
    <div class="c1">
        <img src="/static/Safe-bro.svg" alt="">
    </div>

    <div class="c2">
    <h1 class='H-title'>Register</h1>
    <form method="post">
        <div class="form-group">
            <label for="basic-url" class="c1">Username</label>
            
                <input type="text" required='required' name="uname" class="form-control c2" placeholder="Frost Head" aria-describedby="addon-wrapping">
            
        </div>
    
        <div class="form-group">
            <label for="basic-url" class="c1">Name</label>

                <input type="text" required="required" class="form-control c2" name="name" aria-describedby="basic-addon3"
                    placeholder="Ayush Sharma">
        
        </div>
    
        <div class="form-group">
            <label for="basic-url" class="c1">Email</label>
            
                <input type="text" name="email" class="form-control c2" placeholder="AyushSharma@example.com"
                   aria-describedby="addon-wrapping">
       
        </div>
    
        <div class="form-group">
            <label for="basic-url " class="c1" >Password</label>
            
                <input type="password" name="password" required='required' class="form-control c2" 
                   aria-describedby="addon-wrapping">

        </div>
    
        <button type="submit" class="Pbutton">Register</button>
    </form>
    </div>
    



</div>



{% endblock %}
